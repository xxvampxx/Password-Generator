<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="content-container">
        <section>
            <h1 id="heading">Generate a <br><span id="heading-unique">random password</span></h1>
            <p id="support-text">Never use an insecure password again.</p>
            <button onclick="generateBtn()" id="main-btn">Generate Passwords</button>
        </section>
        <hr>
        <section id="output-boxes">
            <p class="output" id="password-one"></p>
            <p class="output" id="password-two"></p>
        </section>
    </main>
    <script src=" app.js">
    </script>
</body>

</html>
